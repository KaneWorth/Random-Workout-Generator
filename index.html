<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Workout Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Title -->
      <div class="title-container">
        <div class="title">
          <h1>Random Workout Generator</h1>
        </div>
      </div>

      <!-- Questions -->
      <div class="question-container">
        <div class="question-one">
          <h2>Select type of workout</h2>
          <div id="first-choice">
            <button class="a">Upper Body</button>
            <button class="b">Lower Body</button>
          </div>
        </div>
      </div>

      <!-- Result -->
      <div class="result-container">
        <div class="result-title">
          <h2 id="result"></h2>
          <p class="one"></p>
          <p class="two"></p>
          <p class="three"></p>
          <p class="four"></p>
          <p class="five"></p>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p class="copyRight">Copyright Â© Kane Worth 2022.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
